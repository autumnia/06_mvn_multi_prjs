  tomcat:
    uri-encoding: UTF-8

spring:
  application:
    name: accounts_app
  main:
    banner-mode: off
  output:
    ansi:
      enabled: always

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
